name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.2.0]
    steps:
      - uses: actions/checkout@master
      - name: install, build, and test
        run: |
          yarn install
          yarn lint
          yarn build
          yarn test
        env:
          CI: true
      - name: Deploy your app to GitHub Pages
        uses: awb-pw/deploy-to-github-pages-action@1.1.1

        env:
          AUTHOR: ToluAdegboyega
          BUILD_PATH: public
          GITHUB_PAGE_NAME: https://toluadegboyega.github.io/Github-Profile/
          API_TOKEN: ${{ secrets.API_TOKEN }}
          USERNAME: ToluAdegboyega
          EMAIL: tolzygboyega19@gmail.com